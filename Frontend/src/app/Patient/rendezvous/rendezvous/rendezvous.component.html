<div class="app-body">

    <!-- Row starts -->
    <div class="row gx-3">
      <div class="col-sm-12">
        <div class="card shadow-lg">
            <div class="card-header d-flex align-items-center justify-content-between bg-primary text-white">
              <h5 class="card-title mb-0"></h5>
              <a [routerLink]="['/rdv/list']" class="btn btn-light ms-auto">Mes rendez-vous</a>
            </div>
            <div class="card-body">
              <h2 class="text-center mb-6">Prendre un Rendez-vous</h2>
              <form [formGroup]="rendezvousForm" (ngSubmit)="onSubmit()">
                <div class="mb-3" hidden>
                  <label for="idPatient" class="form-label">Patient ID :</label>
                  <input id="idPatient" formControlName="idPatient" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="idMedecin" class="form-label">Choisir le MÃ©decin</label>
                  <select
                    id="idMedecin"
                    formControlName="idMedecin"
                    class="form-select"
                  >
                    <option *ngFor="let medecin of Medecins" [value]="medecin.idUtilisateur">
                      {{ medecin.nom }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="idTypeRendezVous" class="form-label">Type de Rendez-vous :</label>
                  <select id="idTypeRendezVous" formControlName="idTypeRendezVous" class="form-select">
                    <option *ngFor="let type of typesRendezVous" [value]="type.idTypeRendezVous">
                      {{ type.nom }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="dateHeure" class="form-label">Date et Heure :</label>
                  <input id="dateHeure" type="datetime-local" formControlName="dateHeure" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!rendezvousForm.valid" class="btn btn-success mt-3">Prendre Rendez-vous</button>
                </div>
              </form>
          
              <div *ngIf="successMessage" class="alert alert-success mt-3">
                <p class="mb-0">{{ successMessage }}</p>
              </div>
            </div>
          </div>
          
      </div>
    </div>
    <!-- Row ends -->

  </div>
